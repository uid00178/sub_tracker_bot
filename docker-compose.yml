services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: subs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: .
    restart: unless-stopped
    command: python -m app.bot
    env_file: .env
    depends_on:
      - db

  worker:
    build: .
    restart: unless-stopped
    command: python -m app.worker
    env_file: .env
    depends_on:
      - db

volumes:
  pgdata:

